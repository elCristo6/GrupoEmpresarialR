publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image: ^3.0.1
  qr_flutter: ^4.1.0
  flutter_launcher_icons: ^0.11.0
